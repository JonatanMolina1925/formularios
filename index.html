<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de un formulario</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header id="encabezado">
        <h1 class="centrar">Hola <br>mundo</h1>
        <main id="contenido">
            <h2 class="rojo centrar">Formulario de contacto</h2>
            <form action="contacto.php" method="get">
                <!-- <fieldset onmouseover="alert('pasando...')"> -->
                <fieldset>
                    <legend>Login</legend>
                    <label for="nombre">Escribe tu nombre: </label>
                    
                    <input type="text" name="nombre" placeholder="Pon tu nombre" required><span class="rojo">*</span>
                    <br>
                    <label for="Contra">Contraseña: </label><input type="password" name="contra" id=""><span class="rojo">*</span>
                    <br>
                    <label for="email">Correo electrónico: </label><input type="email" required="required"><span class="rojo">*</span>
                    <br>
                    <label for="Fecha">Fecha: </label><input type="date" name="Fecha" id="">
                    <br>
                    <label for="Semestre">Semestre: </label><input type="number" name="Semestre" size="3" max="12" min="0" step="1" value="0">
                    <br>
                    <label for="Comentarios">Comentarios: </label>
                    <textarea name="Comentarios" id="" cols="30" rows="10" readonly>NO SE MODIFICA.</textarea>
                    <br>
                    <select name="Carrera" id="Carrera" disabled>
                        <optgroup>
                            <option value="Mecatronica">Mecatrónica</option>
                            <option value="MCI Electrónica" selected>Maestría en Ciencias en Ingeniería Electrónica</option>
                            <option value="MCI Eléctrica">Maestría en Ciencias en Ingeniería Eléctrica</option>
                            <option value="MC Metalurgía">Maestría en Ciencias en Metalurgía</option>
                        </optgroup>
                    </select>
                    <br>
                </fieldset>
                
                <fieldset>
                    <legend>CONACyT</legend>
                    <label for="Beca">¿Tienes beca?</label>
                    <input type="checkbox" name="Beca" checked>
                    <br>
                    <label for="Edo_Civil">Estado Civil</label>
                    <input type="radio" name="Edo_Civil">Soltero
                    <input type="radio" name="Edo_Civil">Viudo
                    <input type="radio" name="Edo_Civil">Casado
                    <input type="radio" name="Edo_Civil">Divorciado
                    <br>
                </fieldset>

                <input type="button" value="Presionar" onclick="javascript:alert('presionado')">
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpiar">
            </form>
        </main>
    </header>
</body>
</html>
